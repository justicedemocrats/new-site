backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "2018candidates"
    label: "2018 Candidates"
    folder: "src/pages/2018-candidates"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "2018-candidate-fragment",
        }
      - { label: "First Name", name: "firstName", widget: "string" }
      - { label: "Last Name", name: "lastName", widget: "string" }
      - { label: "District", name: "district", widget: "string" }
      - { label: "State", name: "state", widget: "string" }
      - { label: "Election Date", name: "electionDate", widget: "date" }
      - {
          label: "Election Type",
          name: "electionType",
          widget: "select",
          options: ["fake", "primary", "general"],
        }
      - {
          label: "Office",
          name: "office",
          widget: "select",
          options: ["lieutenant-governor", "governor", "house", "senate"],
        }
      - {
          label: "Incumbent",
          name: "incumbent",
          widget: "boolean",
          default: false,
        }
      - { label: "Website", name: "website", widget: "string" }
      - {
          label: "Donation Link",
          name: "donationLink",
          widget: "string",
          required: false,
        }
      - {
          label: "Outcome",
          name: "outcome",
          widget: "select",
          options: ["Won", "Lost", "Unknown"],
        }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Blurb", name: "blurb", widget: "text" }

